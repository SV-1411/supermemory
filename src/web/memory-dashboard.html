<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermemory - Memory Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kanban-column {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .column-header {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
        }

        .column-personal .column-header { border-color: #667eea; color: #667eea; }
        .column-preference .column-header { border-color: #f093fb; color: #f093fb; }
        .column-project .column-header { border-color: #4facfe; color: #4facfe; }
        .column-question .column-header { border-color: #43e97b; color: #43e97b; }

        .memory-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .memory-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .column-personal .memory-card { border-left-color: #667eea; }
        .column-preference .memory-card { border-left-color: #f093fb; }
        .column-project .memory-card { border-left-color: #4facfe; }
        .column-question .memory-card { border-left-color: #43e97b; }

        .memory-content {
            font-size: 0.95em;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .memory-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #999;
        }

        .importance-badge {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: bold;
        }

        .graph-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .graph-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        #memory-graph {
            width: 100%;
            height: 500px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Supermemory Dashboard</h1>
            <p class="subtitle">AI Memory Management & Visualization</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-memories">0</div>
                <div class="stat-label">Total Memories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-importance">0%</div>
                <div class="stat-label">Avg Importance</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="categories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connections">0</div>
                <div class="stat-label">Connections</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="loadMemories()">üîÑ Refresh</button>
            <button onclick="exportData()">üì• Export</button>
            <button onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>

        <div class="kanban-board">
            <div class="kanban-column column-personal">
                <div class="column-header">üë§ Personal</div>
                <div id="personal-memories" class="memory-list"></div>
            </div>
            <div class="kanban-column column-preference">
                <div class="column-header">‚≠ê Preferences</div>
                <div id="preference-memories" class="memory-list"></div>
            </div>
            <div class="kanban-column column-project">
                <div class="column-header">üöÄ Projects</div>
                <div id="project-memories" class="memory-list"></div>
            </div>
            <div class="kanban-column column-question">
                <div class="column-header">‚ùì Q&A</div>
                <div id="question-memories" class="memory-list"></div>
            </div>
        </div>

        <div class="graph-section">
            <div class="graph-title">Memory Relationship Graph</div>
            <canvas id="memory-graph"></canvas>
        </div>
    </div>

    <script>
        // Load memories from file
        async function loadMemories() {
            try {
                // In a real implementation, this would fetch from your backend
                // For demo, we'll use sample data
                const sampleMemories = generateSampleData();
                displayMemories(sampleMemories);
                drawGraph(sampleMemories);
            } catch (error) {
                console.error('Error loading memories:', error);
            }
        }

        function generateSampleData() {
            return [
                {
                    id: '1',
                    content: 'My name is Shivansh and I\'m building Gigzs',
                    category: 'personal',
                    importance: 0.9,
                    timestamp: Date.now() - 3600000
                },
                {
                    id: '2',
                    content: 'Gigzs is a freelance marketplace for web developers',
                    category: 'project',
                    importance: 0.9,
                    timestamp: Date.now() - 3000000
                },
                {
                    id: '3',
                    content: 'I prefer TypeScript over JavaScript',
                    category: 'preference',
                    importance: 0.8,
                    timestamp: Date.now() - 2400000
                },
                {
                    id: '4',
                    content: 'I like dark mode for development',
                    category: 'preference',
                    importance: 0.7,
                    timestamp: Date.now() - 1800000
                },
                {
                    id: '5',
                    content: 'What tech stack should I use for Gigzs?',
                    category: 'question',
                    importance: 0.8,
                    timestamp: Date.now() - 1200000
                }
            ];
        }

        function displayMemories(memories) {
            // Update stats
            document.getElementById('total-memories').textContent = memories.length;
            const avgImportance = memories.reduce((sum, m) => sum + m.importance, 0) / memories.length;
            document.getElementById('avg-importance').textContent = Math.round(avgImportance * 100) + '%';
            const categories = new Set(memories.map(m => m.category)).size;
            document.getElementById('categories').textContent = categories;
            document.getElementById('connections').textContent = Math.floor(memories.length * 1.5);

            // Clear existing
            ['personal', 'preference', 'project', 'question'].forEach(cat => {
                document.getElementById(`${cat}-memories`).innerHTML = '';
            });

            // Add memories to columns
            memories.forEach(memory => {
                const card = createMemoryCard(memory);
                const container = document.getElementById(`${memory.category}-memories`);
                if (container) {
                    container.appendChild(card);
                }
            });
        }

        function createMemoryCard(memory) {
            const card = document.createElement('div');
            card.className = 'memory-card';
            card.innerHTML = `
                <div class="memory-content">${memory.content}</div>
                <div class="memory-meta">
                    <span>${formatTime(memory.timestamp)}</span>
                    <span class="importance-badge">${Math.round(memory.importance * 100)}%</span>
                </div>
            `;
            return card;
        }

        function formatTime(timestamp) {
            const diff = Date.now() - timestamp;
            const hours = Math.floor(diff / 3600000);
            if (hours < 1) return 'Just now';
            if (hours < 24) return `${hours}h ago`;
            return `${Math.floor(hours / 24)}d ago`;
        }

        function drawGraph(memories) {
            const canvas = document.getElementById('memory-graph');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = 500;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw nodes
            const nodes = memories.map((m, i) => ({
                x: 100 + (i % 3) * 200,
                y: 100 + Math.floor(i / 3) * 150,
                memory: m
            }));

            // Draw connections
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 2;
            for (let i = 0; i < nodes.length - 1; i++) {
                ctx.beginPath();
                ctx.moveTo(nodes[i].x, nodes[i].y);
                ctx.lineTo(nodes[i + 1].x, nodes[i + 1].y);
                ctx.stroke();
            }

            // Draw nodes
            nodes.forEach(node => {
                const colors = {
                    personal: '#667eea',
                    preference: '#f093fb',
                    project: '#4facfe',
                    question: '#43e97b'
                };

                ctx.fillStyle = colors[node.memory.category] || '#667eea';
                ctx.beginPath();
                ctx.arc(node.x, node.y, 30, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'white';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(node.memory.id, node.x, node.y + 5);
            });
        }

        function exportData() {
            alert('Export functionality - would download memories.json');
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all memories?')) {
                alert('Clear functionality - would delete all memories');
            }
        }

        // Load on page load
        loadMemories();
    </script>
</body>
</html>
